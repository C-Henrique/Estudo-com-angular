<div class="container">
  <div class="left-container">
    <div class="top-div">
      <app-filter (onFilter)="onFilter($event)"></app-filter>
    </div>
    <div class="main-left-div">
      <app-users-list
        [usersList]="userListFilter"
        (userSelected)="onUserSelected($event)"
      ></app-users-list>
      <!-- <app-users-list-expanse></app-users-list-expanse> -->
    </div>
  </div>
  <div class="right-div">
    @if (showDetails) {
    <app-user-details [user]="userSelected" ></app-user-details>
    }
  </div>
</div>
