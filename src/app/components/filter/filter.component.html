<div class="filter">
  <div class="form">
    <div class="form__name">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Ex. Fulano da Silva" [(ngModel)]="filterOptions.name"/>
      </mat-form-field>
    </div>
    <div class="form__date-picker">
        <mat-form-field>
            <mat-label>Data de cadastro</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate placeholder="Data inicial" [(ngModel)]="filterOptions.startDate">
              <input matEndDate placeholder="Data final" [(ngModel)]="filterOptions.endDate">
            </mat-date-range-input>
            <mat-hint>DD/MM/YYYY â€“ DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
    </div>
    <div class="form__status">
        <mat-form-field>
            <mat-label>Status</mat-label>
            <mat-select [(ngModel)]="filterOptions.status">
              @for (status of filterOptions.status; track $index) {
                <mat-option [value]="status.value">{{status.description}}</mat-option>
              }
            </mat-select>
          </mat-form-field>
    </div>
    <div class="form__status">
        <button mat-raised-button (click)="onFilter()">Filtrar</button>
    </div>
  </div>
</div>
