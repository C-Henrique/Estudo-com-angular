<div class="filter">
  <form class="form">
    <div class="form__name">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Ex. Fulano da Silva" value="Fulano" />
      </mat-form-field>
    </div>
    <div class="form__date-picker">
        <mat-form-field>
            <mat-label>Data de cadastro</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate placeholder="Data inicial">
              <input matEndDate placeholder="Data final">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
    </div>
    <div class="form__status">
        <mat-form-field>
            <mat-label>Status</mat-label>
            <mat-select>
              @for (food of foods; track food) {
                <mat-option [value]="food.value">{{food.viewValue}}</mat-option>
              }
            </mat-select>
          </mat-form-field>
    </div>
    <div class="form__status">
        <button mat-raised-button>Filtrar</button>
    </div>
  </form>
</div>
